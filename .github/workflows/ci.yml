# Continuous Integration (CI) Workflow
# This workflow runs on pushes and pull requests to the main branch.
# It ensures code quality (linting) and runs tests to verify changes.

name: CI

on:
  push:
    branches: ["main"]   # Trigger workflow on push events to the main branch
  pull_request:
    branches: ["main"]   # Trigger workflow on pull requests targeting the main branch

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3   # Checkout the repository code
      - name: Install shell linters
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt
      - name: Run ShellCheck
        run: |
          shellcheck install.sh
      - name: Run shfmt
        run: |
          shfmt -d .

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3   # Checkout the repository code
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies (if requirements.txt exists)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run tests
        run: |
          pytest
