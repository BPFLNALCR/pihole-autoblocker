# Continuous Integration (CI) Workflow
# This workflow runs on pushes and pull requests to the main branch.
# It ensures code quality (linting) and runs tests to verify changes.

name: CI

on:
  push:
    branches: ["main"]   # Trigger workflow on push events to the main branch
  pull_request:
    branches: ["main"]   # Trigger workflow on pull requests targeting the main branch

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3   # Checkout the repository code
      - name: Install shell linters
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt
      - name: Run ShellCheck
        run: |
          shellcheck install.sh
      - name: Run shfmt
        run: |
          shfmt -d .

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3   # Checkout the repository code
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies & test tools
        run: |
          python -m pip install --upgrade pip
          # Install project deps if present, and always ensure pytest is available
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest
      - name: Run tests (skip if none found)
        shell: bash
        run: |
          set -euo pipefail
          # Detect common Python test locations/patterns
          if [ -d tests ] || git ls-files '*test*.py' | grep -q .; then
            pytest
          else
            echo "No tests detected (no tests/ dir or *test*.py files). Skipping."
          fi
