# Continuous Integration (CI) Workflow
# This workflow runs on pushes and pull requests to the main branch.
# It ensures code quality (linting) and runs tests to verify changes.

name: CI

on:
  push:
    branches: ["main"]   # Trigger workflow on push events to the main branch
  pull_request:
    branches: ["main"]   # Trigger workflow on pull requests targeting the main branch

jobs:
  lint:
    runs-on: ubuntu-latest   # Use the latest Ubuntu runner for linting
    steps:
      - uses: actions/checkout@v3   # Checkout the repository code
      - name: Run ShellCheck
        run: |
          set -e
          shellcheck install.sh     # Lint shell scripts with ShellCheck
      - name: Run shfmt
        run: |
          set -e
          shfmt -d .               # Verify shell script formatting

  build:
    runs-on: ubuntu-latest   # Use the latest Ubuntu runner for build and tests
    needs: lint              # Ensure lint job passes before running build
    steps:
      - uses: actions/checkout@v3   # Checkout the repository code
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"    # Install latest Python 3 version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt   # Install project dependencies
      - name: Run tests
        run: |
          pytest   # Run test suite with pytest
